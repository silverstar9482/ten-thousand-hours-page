<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1만 시간의 법칙</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>
                <a href="index.html"
                    ><img src="./image/title.png" alt="1만 시간의 법칙"
                /></a>
            </h1>
        </header>
        <section class="txt-wrap">
            <h3>“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</h3>
            <p>
                <strong>1만 시간의 법칙</strong>은<br />
                어떤 분야의 전문가가 되기 위해서는<br />
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </section>
        <section>
            <div class="hope-wrap">
                <form action="#" method="get" class="hope-frm">
                    <div class="hope-group">
                        <label for="hope-job">
                            나는<input
                                type="text"
                                name="hope-job"
                                id="hope-job"
                                placeholder="예&#41;프로그래밍"
                            />전문가가 될 것이다.
                        </label>
                        <label for="hope-time">
                            <span> 그래서 앞으로 매일 하루에 </span>

                            <input
                                type="text"
                                name="hope-time"
                                id="hope-time"
                                placeholder="예&#41;5시간"
                            />시간씩 훈련할 것이다.
                        </label>
                    </div>
                    <button type="submit" class="hope-btn">
                        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                    </button>
                </form>
            </div>
        </section>
        <section>
            <div class="res-group">
                <p>
                    당신은<span class="res-job">프로그래밍</span>전문가가 되기
                    위해서<br />
                    대략<span class="res-time">5110</span>일 이상 훈련하셔야
                    합니다! &#58;&#41;
                </p>
                <div class="btn-group">
                    <button type="button" class="go-btn">
                        훈련하러 가기 GO! GO!</button
                    ><button type="button" class="sns-btn">공유하기</button>
                </div>
            </div>
        </section>

        <dialog class="modal-container">
            <div class="modal-wrap">
                <div class="modal-tit">
                    <h4>화이팅!!</h4>
                    <p>당신의 꿈을 응원합니다!</p>
                </div>
                <img src="./image/라이캣-img.png" alt="" />
                <button class="close-btn">
                    <span>종료하고 진짜</span> 훈련하러 가기 GO!GO!
                </button>
            </div>
        </dialog>
        <footer>
            <a href="https://weniv.co.kr/">
                <img src="./image/weniv-logo.png" alt="위니브" />
                <span
                    >본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에
                    있습니다.<br />
                    수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수
                    있습니다.
                </span>
            </a>
        </footer>
    </body>
</html>
